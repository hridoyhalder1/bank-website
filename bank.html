<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposite with Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class=" font-semibold text-violet-600 ">Bap Er
            Bank</span></h1>
    </header>
    <section> 
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
            <div class="bg-amber-600 p-8 rounded">
                <h3 class=" text-2xl font-medium text-white text-center ">Deposit</h3>
                <h2 class="text-3xl font-medium text-white text-center">$00</h2>
            </div>
            <div class="bg-yellow-50 p-8 rounded">
                <h3 class=" text-2xl font-medium text-blue-900 text-center ">Deposit</h3>
                <h2 class="text-3xl font-medium text-blue-900 text-center">$00</h2>
            </div>
            <div class="bg-green-600 p-8 rounded">
                <h3 class=" text-2xl font-medium text-white text-center ">Deposit</h3>
                <h2 class="text-3xl font-medium text-white text-center">$1240</h2>
            </div>
        </div>
    </section>
</body>
</html>
